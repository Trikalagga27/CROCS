<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sign Up / Sign In</h1>

         <!-- Navigation Section -->
    <nav>
        <a href="shoes.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a style="float:right;"><a href="signup.html" class="signup-btn">Sign Up/Sign In</a>
    </nav>
    </header>
    </header>

    <section class="form-container">
        
            
        

        <form id="signupForm">
            <h2>Create an Account</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#signin">Sign In</a></p>
        
        </form>
        

        <!-- Sign In Form -->
    
        <form id="signinForm">
            <h2>Sign In</h2>
            <label for="email_signin">Email:</label>
            <input type="email" id="email_signin" name="email_signin" required>
            <label for="password_signin">Password:</label>
            <input type="password" id="password_signin" name="password_signin" required>
            <button type="submit">Sign In</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; [2024] [Crocs Shoes Store]. All rights reserved.</p>
    </footer>

</body>
</html>
